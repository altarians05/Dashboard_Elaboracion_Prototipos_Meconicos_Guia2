.module-title {

/* Animación de pulso para el trofeo */

        // LOGICA DEL SISTEMA (IDÉNTICA AL MODULO ANTERIOR)
        const viewed = new Set();
        const menuContainer = document.getElementById('menu-list');
        const displayArea = document.getElementById('definition-display');
        const countSpan = document.getElementById('count');
        const progressFill = document.getElementById('progress-fill');
        const finishBtn = document.getElementById('btn-finish');

        function renderMenu(filter = "") {
            menuContainer.innerHTML = "";
            glossaryData.forEach((item, index) => {
                if (item.term.toLowerCase().includes(filter.toLowerCase())) {
                    const div = document.createElement('div');
                    div.className = `menu-item ${viewed.has(index) ? 'viewed' : ''}`;
                    div.innerHTML = `<i class="fas ${item.icon}"></i> ${item.term}`;
                    if (viewed.has(index)) div.style.color = "var(--sena-green)";
                    
                    div.onclick = () => showDefinition(index, div);
                    menuContainer.appendChild(div);
                }
            });
        }

        function showDefinition(index, element) {
            const data = glossaryData[index];
            
            // Marcar como visto
            viewed.add(index);
            updateProgress();
            
            // Actualizar estilo del menú
            const items = document.querySelectorAll('.menu-item');
            items.forEach(i => i.classList.remove('active'));
            element.classList.add('active');
            element.style.color = "white"; // Force white text on active

            // Renderizar contenido
            displayArea.innerHTML = `
                <h2 class="term-title">${data.term}</h2>
                <div class="def-layout">
                    <div class="def-text-side">
                        <p>${data.def}</p>
                        
                        <div class="cards-grid">
                            <div class="info-card card-tip">
                                <h4><i class="fas fa-lightbulb"></i> Tip Maker</h4>
                                ${data.tip}
                            </div>
                            <div class="info-card card-challenge">
                                <h4><i class="fas fa-rocket"></i> Reto Rápido</h4>
                                ${data.challenge}
                            </div>
                            <div class="info-card card-tech">
                                <h4><i class="fas fa-cog"></i> Dato Técnico</h4>
                                ${data.tech}
                            </div>
                            <div class="info-card card-real">
                                <h4><i class="fas fa-globe-americas"></i> En la Vida Real</h4>
                                ${data.real}
                            </div>
                        </div>
                    </div>
                    
                    <div class="def-image-side">
                        <img src="${data.img}" alt="${data.term}">
                        <p class="image-caption">${data.caption}</p>
                    </div>
                </div>
            `;

            // Reiniciar animación
            displayArea.style.animation = 'none';
            displayArea.offsetHeight; /* trigger reflow */
            displayArea.style.animation = 'fadeIn 0.4s ease-out';
        }

        function updateProgress() {
            const total = glossaryData.length;
            const current = viewed.size;
            
            countSpan.innerText = current;
            const percentage = (current / total) * 100;
            progressFill.style.width = percentage + "%";

            if (current === total) {
                finishBtn.classList.add('ready');
                finishBtn.removeAttribute('disabled');
            }
        }

        function filterMenu(value) {
            renderMenu(value);
        }

        function finishModule() {
    // Verificamos si ya vio todos los términos
    if (viewed.size === glossaryData.length) {
        const storageKey = 'makerCourseState'; 
        const savedState = localStorage.getItem(storageKey);
        
        // Lógica de guardado en LocalStorage
        if (savedState) {
            const state = JSON.parse(savedState);
            if (!state.completedModules.includes(8)) {
                state.completedModules.push(8);
            }
            localStorage.setItem(storageKey, JSON.stringify(state));
        }
        
        // --- AQUÍ ESTÁ EL CAMBIO PARA LA ANIMACIÓN ---
        const modal = document.getElementById('congrats-modal');
        const content = document.getElementById('congrats-content');
        
        // Mostramos el contenedor (está oculto por defecto con display: none)
        modal.style.display = 'flex';
        
        // Usamos un pequeño delay para que el navegador registre el cambio de display
        // y pueda ejecutar la transición de opacidad y escala
        setTimeout(() => {
            modal.style.opacity = '1';
            content.style.transform = 'scale(1)';
        }, 50);
        
        // Eliminamos el window.location de aquí para que no se cierre solo
    } else {
        // Opcional: un aviso por si intentan dar clic antes de terminar
        alert("Aún no has leído todos los términos del glosario.");
    }
}

        // Inicializar
        renderMenu();
    </script>
